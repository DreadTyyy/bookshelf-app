<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  </head>
  <body>
    <header>
      <h1>Bookshelf App</h1>
    </header>
    <div class="wrapper">
      <aside>
        <div class="add-header">
          <h2>Tambahkan daftar buku</h2>
          <div class="icon">
            <i class="fa-solid fa-book" style="color: #ffffff"></i>
          </div>
        </div>
        <form class="add-book" action="#" id="add-book">
          <div class="form-group">
            <label for="title">Judul Buku:</label>
            <input type="text" name="title" id="title-book" required />
          </div>
          <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" name="author" id="author-book" required />
          </div>
          <div class="form-group">
            <label for="year">Tahun:</label>
            <input type="number" name="year" id="year-book" required />
          </div>
          <input
            type="submit"
            value="Tambahkan"
            id="submit"
            class="btn-submit" />
        </form>
      </aside>
      <main>
        <div class="search-book">
          <label for="search"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></label>
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Cari judul buku..." />
        </div>
        <div class="container">
          <div class="container-header">Belum selesai dibaca</div>
          <div class="list-buku" id="ongoing">
            <div class="content" id="id-1695789967778">
              <div class="icon">
                <i class="fa-solid fa-rocket" style="color: #ffffff"></i>
              </div>
              <div class="book">
                <h6 class="title">asdfasdf sad fasd f asdfasdf</h6>
                <p class="author">Author: asdfasdf</p>
                <p class="tahun">Tahun: 1324</p>
              </div>
              <div class="edit">
                <div class="check">
                  <div class="tooltip">Tandai sudah dibaca!</div>
                </div>
                <div class="delete"><i class="fa-solid fa-trash"></i></div>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="container-header">Sudah selesai dibaca</div>
          <div class="list-buku" id="completed"></div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
